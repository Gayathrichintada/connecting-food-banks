<!DOCTYPE html>
<html>
<head>
<title>Donor</title>
<style>
body{font-family:Arial;background:#f4f4f4;margin:0;}
/* ===== NAVBAR ===== */
#nav {
  background-color: #1aa0d8;
  padding: 15px 0;
  display: flex;
  justify-content: center;
  gap: 15px;
}

#nav a {
  text-decoration: none;
  color: white;
  background-color: #0b6a91;
  padding: 10px 22px;
  border-radius: 6px;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

#nav a:hover {
  background-color: #084e6a;
}


.card{background:white;max-width:400px;margin:30px auto;padding:20px;
border-radius:10px;box-shadow:0 4px 6px rgba(0,0,0,0.1);}
input,textarea,button{width:100%;padding:8px;margin:5px 0;}
button{background:#149ed5;color:white;border:none;}
</style>
</head>

<body>

<div id="nav">
  <a href="food bank.html">Home</a>
  <a href="about.html">About</a>
  <a href="donor-register.html">Donor Register</a>
  <a href="food-bank.html">Food Bank</a>
  <a href="user-register.html">User</a>
</div>
    </div>
  </div>
</nav>

<div class="container mt-4">

  <!-- Donor Registration -->
  <div class="card shadow mb-4">
    <div class="card-header bg-primary text-white">
      <h3>Donor Registration</h3>
    </div>
    <div class="card-body">
      <form id="donorForm">
        <input type="text" id="name" class="form-control mb-2" placeholder="Full Name" required>
        <input type="password" id="password" class="form-control mb-2" placeholder="Password" required>
        <input type="number" id="number" class="form-control mb-2" placeholder="Mobile Number" required>
        <textarea id="address" class="form-control mb-2" placeholder="Address" required></textarea>
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
      <p id="registerMessage" class="text-center mt-2 text-danger"></p>
    </div>
  </div>

  <!-- Donation Form -->
  <div class="card shadow">
    <div class="card-header bg-success text-white">
      <h3>Donate Food</h3>
    </div>
    <div class="card-body">
      <form id="donationForm">
        <input type="number" id="donor_id" class="form-control mb-2" placeholder="Enter Donor ID" required>
        <input type="text" id="food_item" class="form-control mb-2" placeholder="Food Item" required>
        <input type="number" id="quantity" class="form-control mb-2" placeholder="Quantity" required>
        <button type="submit" class="btn btn-primary w-100">Donate</button>
      </form>
      <p id="donationMsg" class="text-center mt-2 text-danger"></p>
    </div>
  </div>

</div>

<script>
document.getElementById("donorForm").addEventListener("submit", async function(e){
  e.preventDefault();
  const donorData = {
    name: document.getElementById("name").value,
    password: document.getElementById("password").value,
    phone: document.getElementById("number").value,
    address: document.getElementById("address").value
  };

  try {
    const response = await fetch("http://localhost:3000/donor/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(donorData)
    });

    const result = await response.json();
    if(response.ok){
      alert("Donor Registered! Your ID: " + result.donorId);
      document.getElementById("donor_id").value = result.donorId;
      document.getElementById("registerMessage").innerText = "";
    } else {
      document.getElementById("registerMessage").innerText = result.error || "Registration failed";
    }
  } catch(err) {
    document.getElementById("registerMessage").innerText = "Network Error";
  }
});

document.getElementById("donationForm").addEventListener("submit", async function(e){
  e.preventDefault();
  const donationData = {
    donor_id: document.getElementById("donor_id").value,
    food_item: document.getElementById("food_item").value,
    quantity: document.getElementById("quantity").value
  };

  try {
    const response = await fetch("http://localhost:3000/donor/donate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(donationData)
    });

    const result = await response.json();
    if(response.ok){
      alert("Donation Successful!");
      document.getElementById("donationMsg").innerText = "";
    } else {
      document.getElementById("donationMsg").innerText = result.error || "Donation failed";
    }
  } catch(err) {
    document.getElementById("donationMsg").innerText = "Network Error";
  }
});
</script>

</body>
</html>
